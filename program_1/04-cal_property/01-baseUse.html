<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{firstName+' '+lastName}}</h2>
        <!-- 同上 函数实现功能 -->
        <h2>{{getFullName()}}</h2>
        <!-- 同上 计算属性实现功能 -->
        <h2>{{fullName}}</h2>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                firstName: 'qiang',
                lastName: 'shi'
            },
            computed: {
                fullName:function(){
                    return this.firstName+' '+this.lastName
                }
            },
            methods: {
                getFullName(){
                    return this.firstName+' '+this.lastName
                }
            }
        })
    </script>
</body>

</html>
