<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>总价格: {{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                books:[
                {id: 110, name: "Unix", price: 28},
                {id: 111, name: "Linux", price: 20},
                {id: 112, name: "Windows", price: 288},
                ]
            },
            computed: {
                totalPrice: function(){
                    let result =0
                    // for循环还有其他更优雅写法
                    for(let i=0;i<this.books.length;i++){
                        result+=this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>
</body>

</html>
