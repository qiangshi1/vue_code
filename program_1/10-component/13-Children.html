<!-- 通过 children 实现父访问子-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn ref="aa"></cpn>
        <cpn ref="aaa"></cpn>
        <button @click="btnClick">我是按钮</button>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
                btnClick(event){
                    // 通过.$children访问子组件
                    console.log(this.$children);
                    // 访问子组件的data
                    console.log(this.$children[0].name);
                    // 通过.$refs访问子组件,必须在子组件上加：<cpn ref="aaa"></cpn>
                    // 相当于aaa是一个名字
                    console.log(this.$refs);
                    // $refs用得非常多
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        showMessage(){
                            console.log('In child component. ');
                        }
                    },
                    data(){
                        return {
                            name: '哈哈'
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
