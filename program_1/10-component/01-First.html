    <script>
        // ES6中 ``也可以包含字符串，并且它可以换行
        // 1. 创建组建
        const cpnC = Vue.extend({
            template:
            `<div>
                <h2>我是标题</h2>
                <p>我是内容</p>
                <p>我是内容2</p>
            </div>`
        })
        // 2. 注册组件
        Vue.component('my-cpn',cpnC)
        const app = new Vue({
            el: '#app',

            },

            }
        })
    </script>
