<!-- 父组件和子组件 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
        <!-- 跨层级使用组件，如下，会报错 -->
        <!-- <cpn1></cpn1> -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 1. 创建组建
        const cpnC1 = Vue.extend({ //父组件
            template:
            `<div>
                <h2>我是标题</h2>
                <p>我是内容</p>
            </div>`
        })
        const cpnC2 = Vue.extend({ //子组件
            template:
            `<div>
                <h2>我是标题</h2>
                <p>我是内容2</p>
                <cpn1></cpn1>
            </div>`,
            components: {
                cpn1: cpnC1,
            }
        })
        // 你也可以把app当做根组件
        const app = new Vue({
            el: '#app',  
            data: { 
            },
            methods: {
            },
            // 2. 注册组件
            components: {
                cpn2: cpnC2
            }
        })
    </script>
</body>

</html>
