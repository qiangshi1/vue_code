<!-- 通过 parent 实现子访问父 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn ref="aa"></cpn>
        <cpn ref="aaa"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <button @click="btnClick">我是按钮</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
                showMessage() {
                    console.log('In child component. ');
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        btnClick(event) {
                            // 通过.$parent访问父组件
                            console.log(this.$parent);
                            // 访问root
                            console.log(this.$root);
                            // 开发之中不建议这样使用.
                        }
                    },
                    data() {
                        return {
                            name: '哈哈'
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
