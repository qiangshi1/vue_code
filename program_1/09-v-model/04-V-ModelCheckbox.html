<!-- v-model 结合 checkbox -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- label -->
        <label for="license">
            <!-- <input type="checkbox" id="license" name="license" value="isAgree" v-model="isAgree"/>同意协议 -->
            <!-- value="isAgree"可以省略 默认是布尔值？ -->
            <!-- type id name value 是干啥的还要再学习 -->
            <input type="checkbox" id="license" name="license" v-model="isAgree"/>同意协议
        </label>
        <h2>{{isAgree}}</h2>

        <label for="hobbies">
            <input type="checkbox" value="唱" v-model="hobbies"/>唱
            <input type="checkbox" value="跳" v-model="hobbies"/>跳
            <input type="checkbox" value="rap" v-model="hobbies"/>rap
            <input type="checkbox" value="篮球" v-model="hobbies"/>篮球
        </label>       
        <h2>{{hobbies}}</h2>


    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                message: '你好啊',
                isAgree: false,
                hobbies: []
            },
            methods: {
                valueChange(event){
                    this.message=event.target.value;
                }
            }
        })
    </script>
</body>

</html>
