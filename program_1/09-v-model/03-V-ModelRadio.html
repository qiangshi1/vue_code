<!-- v-model 结合radio -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <label for="male">
            <input type="radio" id="male" name="sex" value="男" v-model="sex"/>男
        </label>
        <label for="male">
            <input type="radio" id="female" name="sex" value="女" v-model="sex"/>女
        </label>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                message: '你好啊',
                sex: ''
            },
            methods: {
                valueChange(event){
                    this.message=event.target.value;
                }
            }
        })
    </script>
</body>

</html>
