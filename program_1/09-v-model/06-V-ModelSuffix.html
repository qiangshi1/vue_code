<!-- v-model 修饰符 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- lazy -->
        <!-- 失去焦点或者点回车才双向绑定 -->
        <input type="text" v-model.lazy="message"/>
        {{message}}
        <!-- number 限制为数字-->
        <input type="number" v-model.lazy.number="age"/>
        {{age}} {{typeof age}}
        <!-- trim 删除空格-->
        <input type="text" v-model.lazy.number.trim="message"/>
        {{message}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                message: '你好啊',
                age: ''
            },
            methods: {
            }
        })
    </script>
</body>

</html>
