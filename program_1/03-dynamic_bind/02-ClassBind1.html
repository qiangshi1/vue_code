<!-- 不知道为什么不会出现老师展示的颜色的改变 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- <h2 :class="active">{{message}}</h2> -->
        <!-- <h2 v-bind:class="active">{{message}}</h2> -->
        <!-- 可以有多个 class 多个class最后会合并的 -->
        <h2 class="title" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
        <button v-on:click="btnClick">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                message: '你好啊',
                // active: 'true'
                isActive: true,
                isLine: true
            },
            methods: {
                btnClick: function(){
                    this.isActive=!this.isActive //妙啊
                }
            }
        })
    </script>
</body>
</html>
