

<!-- 数组语法 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2 :style="[{fontSize: thisSize},{color: thisColor},{backgroundColor: thisBackgroundColor}]">{{message}}</h2>
  
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                message: '你好啊',
                thisSize: '50px',
                thisColor: 'red',
                thisBackgroundColor: 'green',
            },
            methods: {
                getStyles: function(){
                    return {fontSize: this.thisSize,color: this.thisColor,backgroundColor: 'blue'}
                }
            }
        })
    </script>
</body>

</html>
