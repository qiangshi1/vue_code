<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head><a href=""></a>

<body>
    <div id='app'>
        <h2>{{message}}</h2>
        <!-- v-once只会写入一次,v-once后边无需跟表达式 -->
        <h2 v-once>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
            }
        })
    </script>
</body>

</html>
