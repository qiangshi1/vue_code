<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head><a href=""></a>

<body>
    <div id='app'>
        <h2>{{message}}, 李银河</h2>
        <!-- {{}}就是mustache, 它之中也可以加一些简单的表达式 -->
        <h2>{{firstname+' '+lastname}}</h2>
        <h2>{{firstname}} {{lastname}}</h2>
        <!--  -->
        <h2>{{counter * 2}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                firstname: 'qiang',
                lastname: 'shi',
                counter: 100
            },
            methods: {
            }
        })
    </script>
</body>

</html>
