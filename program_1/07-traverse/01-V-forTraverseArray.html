<!-- 遍历数组v-for -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!-- 常规用法 -->
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
        <!-- 获取序号 -->
        <ul>
            <li v-for="(item,index) in items">{{index+1}} {{item}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',  
            data: { 
                items:[
                    'why',
                    'yes'
                ]
            },
            methods: {
            }
        })
    </script>
</body>

</html>
