<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <div id="app">
        {{movies}}
        <ul>
            <li>{{movies[0]}}</li>
            <li>{{movies[1]}}</li>
            <li>{{movies[2]}}</li>
        </ul> 
        <ul>
            <!-- v-for 遍历 -->
            <li v-for="item in movies">{{item}}</li> 
        </ul> 
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app', 
            data: { 
                message: '你好啊',
                movies: ['第一滴血','第一滴血2','第二滴血']
            }
        })
    </script>

</body>

</html>
